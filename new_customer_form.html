<head>
    <title>New Customer Form</title>
	<link rel="stylesheet" href="hw2.css">
</head>
<body>
	<h1>Piedmont Furnishings</h1>
	<hr/>
    <form>
	<table width = "50%" align = "center">
		<tr>
			<td width = "15%">Customer ID: </td>
			<td width = "20%"><input type="text" name="custID"></td>
			<td width = "15%">Region: </td>
			<td width = "20%"><input type="text" name="region"></td>
		</tr>
		<tr>
			<td width = "15%"> Company Name: </td>
			<td width = "20%"><input type="text" name="companyname"></td>
		</tr>
		<tr>
			<td width = "15%"> Contact Information:</td>
		</tr>
        <tr>
			<td width = "15%"> Last Name: </td>
			<td width = "20%"><input type="text" name="lastname"></td>
		</tr>
		<tr>
			<td width = "15%"> First Name: </td>
			<td width = "20%"><input type="text" name="firstname"></td>
		</tr>
		<tr>
			<td width = "15%"> Street Address 1: </td>
			<td width = "20%"><input type="text" name="address1"></td>
		</tr>
		<tr>
			<td width = "15%"> Street Address 2: </td>
			<td width = "20%"><input type="text" name="address2"></td>
		</tr>
		<tr>
			<td width = "15%"> City: </td>
			<td width = "20%"><input type="text" name="city"></td>
			<td width = "15%"> State: </td>
			<td width = "20%"><input type="text" name="state"></td>
			<td width = "15%"> Zip: </td>
			<td width = "20%"><input type="text" name="zip"></td>
		</tr>
		<tr>
			<td width = "15%"> Phone: </td>
			<td width = "20%"><input type="text" name="phone"></td>
			<td width = "15%"> Fax: </td>
			<td width = "20%"><input type="text" name="fax"></td>
			<td width = "15%"> Email: </td>
			<td width = "20%"><input type="text" name="email"></td>
		</tr>
    </table>
		<center>
			<p/><input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</center>
    </form>
</body>
</html>
