<body>
	
    <form method="post" action=order_result.php>
		<table>
			<tr>
				<td width = "15%">Order Number:</td>
				<td width = "20%"><input type="text" name="ordernumber"/></td>
				<td width = "15%">Order Date:</td>
				<td width = "20%"><input type="text" name="orderdate"/></td>
			</tr>
			<tr>
				<td width = "15%"> Customer:</td>
				<td width = "20%"><input type="text" name="customer"/></td>
			</tr>
			<tr>
				<td width = "15%">Sale Agent:</td>
				<td width = "20%"><input type="text" name="salesagent"/></td>
				<td width = "15%">Order Status:</td>
				<td width = "20%"><input type="text" name="orderstatus"/></td>
			</tr>
		</table>
        
        <table border = "1">
			<tr>
				<th width = "10%">Product</th>
				<th width = "10%">Quantity</th>
				<th width = "10%">Unit Price</th>
				<th width = "10%">Total Price</th>
			</tr>
			<tr>
				<td><input type = 'text' name = "P1"/></td>
				<td><input type = 'text' name = "Q1"/></td>
				<td><input type = 'text' name = "U1"/></td>
				<td><input type = 'text' name = "T1"/></td>
			</tr>
			<tr>
				<td><input type = 'text' name = "P2"/></td>
				<td><input type = 'text' name = "Q2"/></td>
				<td><input type = 'text' name = "U2"/></td>
				<td><input type = 'text' name = "T2"/></td>
			</tr>
			<tr>
				<td><input type = 'text' name = "P3"/></td>
				<td><input type = 'text' name = "Q3"/></td>
				<td><input type = 'text' name = "U3"/></td>
				<td><input type = 'text' name = "T3"/></td>
			</tr>
		</table> 
		<center>
			<input type="submit" value="Submit"/>
			<input type="reset" value="Reset"/>
		</center>
    </form>
